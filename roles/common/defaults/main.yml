homebrew_cask_appdir: /Applications

recipes_for_roles:
  dev-host:
    tap:
      # for 'font-source-code-pro' cask
      - homebrew/cask-fonts
      - homebrew/cask-versions
      - aws/tap
    untap: []
    installed_packages:
      - svn
      - colordiff
      - git
      - diff-so-fancy
      # https://beyondgrep.com/why-ack/
      - ack
      - zsh
      - zsh-completions
      - wget
      - ansible
      - openssl
      - pass
      - packer
      - redis
      - httpie
      # interactive HTTPS proxy
      # mitmproxy certificates - https://docs.mitmproxy.org/stable/concepts-certificates/
      - mitmproxy
      - yarn
      - golang
      - jq
      - aws-sam-cli
    uninstalled_packages: []
    cask_installed_apps:
      - vagrant
      - docker
      - iterm2
      # https://github.com/adobe-fonts/source-code-pro
      - font-source-code-pro
      - visual-studio-code
      - gpg-suite
      - virtualbox
      - cyberduck
    cask_uninstalled_apps: []
  osx-host:
    tap:
      - homebrew/cask-versions
    untap: []
    installed_packages:
      - dockutil
      # https://www.imagemagick.org/
      - imagemagick
    uninstalled_packages: []
    cask_installed_apps:
      - spotify
      - skype
      - evernote
      - firefox-developer-edition
      - signal
      - qownnotes
      - nextcloud
    cask_uninstalled_apps: []
